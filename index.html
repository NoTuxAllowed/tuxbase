<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>Tuxbase</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-full flex-h-center" id="background_div">

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="assets/images/logo.png" src="assets/images/logo.png" alt="Tuxbase"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Welcome to Tuxbase</h2>
                       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://show.tuxbase.com" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/linkedin.png" src="assets/images/castopod-logo-base.svg" alt="castopod"/>
                            <span class=" item-title text-center">Podcasts</span>
                        </a>
                    </div>        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://github.com/NoTuxAllowed" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/github.png" src="assets/images/github.png" alt="GitHub"/>
                            <span class=" item-title text-center">Tuxbase Projects</span>
                        </a>
                    </div>    
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://10leej.com" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/credly.png" src="assets/images/josh.png" alt="10leej.com"/>
                            <span class=" item-title text-center">Find Josh</span>
                        </a>
                    </div>                            
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.youtube.com/@10leej" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/hackerrank.png" src="assets/images/youtube.png" alt="HackerRank @ [User]"/>
                            <span class=" item-title text-center">Josh on YouTube</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://bigpod.si/" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/bigpod.webp" src="assets/images/bigpod.webp" alt="bigpod.si/"/>
                            <span class=" item-title text-center">Find Bigpod</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://youtube.com/@bigpod" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/instagram.png" src="assets/images/youtube.png" alt="Bigpod Youtube"/>
                            <span class=" item-title text-center">Bigpod on YouTube</span>
                        </a>
                    </div>
                </div>                                                                                
            </div>
        </div>
    </body>

    <!--
    A different snowfall    
    <script  src="assets/js/snowfall.js"></script>
    -->
</html>
